{% extends 'base.html'%}




{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/news.css')}}">
{% endblock %}


{% block content %}


<div class="container-fluid">
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
                <div class="thumbnail">
                   
                    <img src="{{article.urlToImage}}" class="img-responsive" styles="height:20px">
                    <div class="details">
                        <h4>{{article.description}}</h4>
                        <p>Posted on : {{article.publishedAt}}</p>
                        <a href="{{article.url}}" target="_blank" class="anch"> Read Full article </a>
                    </div>
                    
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
